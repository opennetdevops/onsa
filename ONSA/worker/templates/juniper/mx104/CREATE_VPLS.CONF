{% if vrf.exists is not True %}
set routing-instances {{ vrf_name }} route-distinguisher {{ loopback }}:{{ vpn_id }}
set routing-instances {{ vrf_name }} vrf-target target:64600:{{ vpn_id }}
{% endif %}
set interfaces {{ an_uplinkInterface }}.{{ an_logical_unit }} description "{{description}}"
set interfaces {{ an_uplinkInterface }}.{{ an_logical_unit }} encapsulation vlan-vpls
set interfaces {{ an_uplinkInterface }}.{{ an_logical_unit }} vlan-tags outer {{sco}}
set interfaces {{ an_uplinkInterface }}.{{ an_logical_unit }} vlan-tags inner {{vlan}}
set routing-instances {{ vrf_name }} interface ae1.{{ an_logical_unit }}
set routing-instances {{ vrf_name }} protocols vpls site SITE interface ae1.{{ an_logical_unit }}