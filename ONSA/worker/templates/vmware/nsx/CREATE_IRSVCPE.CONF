<edge>
  <datacenterMoid>{{ datacenterMoid }}</datacenterMoid>
  <name>{{ name }}</name>
  <description>{{ description }}</description>
  <appliances>
    <applianceSize>{{ applianceSize }}</applianceSize>
    <appliance>
      <resourcePoolId>{{ resourcePoolId }}</resourcePoolId>
      <datastoreId>{{ datastoreId }}</datastoreId>
    </appliance>
  </appliances>
  <vnics>
    {% for vnic in vnics %}
    <vnic>
      <index>{{ vnic.index }}</index>
      <name>{{ vnic.name }}</name>
      <type>{{ vnic.type }}</type>
      <portgroupId>{{ vnic.portgroupId }}</portgroupId>
      <addressGroups>
        <addressGroup>
          <primaryAddress>{{ vnic.primaryAddress }}</primaryAddress>
          <subnetMask>{{ vnic.subnetMask }}</subnetMask>
        </addressGroup>
      </addressGroups>
      <mtu>{{ vnic.mtu }}</mtu>
      <isConnected>{{ vnic.isConnected }}</isConnected>
    </vnic>
    {% endfor %}
  </vnics>
  <cliSettings>    
    <userName>{{ userName }}</userName>
    <password>{{ password }}</password>
    <remoteAccess>{{ remoteAccess }}</remoteAccess>
  </cliSettings>
</edge>
{% endif %}

{
  "defaultRoute": 
  {
    "description": "{{ description }}",
    "vnic": "{{ vnic }}",
    "gatewayAddress": "{{ gatewayAddress }}",
    "mtu": "{{ mtu }}"  
  }
}