 worker:
  build: ./worker/
  restart: always
  ports:
   - "8003:8000"
  volumes:
   - ./worker:/app
   - ./createsuperuser.py:/usr/src/app/createsuperuser.py
  environment:
   - ENV=development
  depends_on:
   - postgres
  env_file:
   - ./.env
  command: bash -c "python manage.py migrate && python manage.py runserver"
 inventory:
  build: ./inventory/
  restart: always
  ports:
   - "8001:8000"
  volumes:
   - ./inventory:/app
   - ./createsuperuser.py:/usr/src/app/createsuperuser.py
  environment:
   - ENV=development
  depends_on:
   - postgres
  env_file:
   - ./.env
  command: bash -c "python manage.py migrate && python manage.py runserver"
